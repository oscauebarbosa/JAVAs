<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função-soma-listas</title>
</head>
<body>
    <script>
        
        function somarLista(lista) {
            var soma = 0
            for(var item = 0; item < lista.length; item++) {
                soma = soma + lista[item]
            }
            return soma
        }
        
    </script>
</body>
</html>
