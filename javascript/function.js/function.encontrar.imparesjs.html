<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função-encontrar-impares</title>
</head>
<body>
    <script>
        function milim (inicio,fim){
            inicio = 0
            fim = 10
            for ( let parImpar = inicio; parImpar < fim; parImpar++){
                if (parImpar % 2 === 0 ){
                }else{
                    console.log(`${parImpar} é impar`)
                }
            }
        }
        console.log(milim())

    </script>
</body>
