<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função-adiciona-lista-itens</title>
</head>
<body>
    <script>
        var lista = []

        function adicionar(item) {
            lista.push(item)
        }

        function listar() {
            for(var i = 0; i < lista.length; i++) {
                console.log(lista[i])
            }
        }
    </script>
</body>
