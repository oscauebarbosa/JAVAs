    <title>objeto.pessoa</title>
</head>
<body>
    <script>
        const pessoa = { 
            dados:{
                nome: "Takamassa Nomuro",
                idade: 52,
                profissao: "pedreiro"
            },
            
            parafrasear () { 
                return "Olá, meu nome é "+ this.dados.nome +", eu tenho "+ this.dados.idade +" anos e sou um "+ this.dados.profissao +"" 
            },
            
            endereço: { 
                rua: "Dosdoido",
                cidade: "Birigui",
                estado: "Sum Pólo"
            },
            
            parafrasear2 () { 
                return "Moro na rua "+ this.endereço.rua +", na cidade "+ this.endereço.cidade +" - "+ this.endereço.estado +"" 
            },
            
            deletar () {
                delete this.dados.profissao    
            }
        }

    </script>
